name: Semantic Release

on:
  push:
    - main

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 'lts/*'
      - name: Run semantic release
        run: npx semantic-release
